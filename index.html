<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">

        <div class="logo">
            <img class="logo__image" src="assets/logo.png" alt="">
        </div>
        <form action="/" class="search">
            <input type="text" class="search__input" placeholder="podaj szukaną frazę">
            <button class="search__btn">Wyszukaj</button>
        </form>
        <div class="settings">
            <a class="settings__icon-link" href="">
                <i class="fa fa-sliders" aria-hidden="true"></i>
            </a>
            <a class="settings__icon-link" href="">
                <i class="fa fa-sliders" aria-hidden="true"></i>
            </a>
            <a class="settings__icon-link" href="">
                <i class="fa fa-sliders" aria-hidden="true"></i>
            </a>
        </div>

        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item"><a class="menu__link" href="">Home</a></li>
                <li class="menu__item"><a class="menu__link" href="">Products</a></li>
                <li class="menu__item"><a class="menu__link" href="">Future</a></li>
                <li class="menu__item"><a class="menu__link" href="">Go!</a></li>
            </ul>
        </nav>
        <section class="main-articles">Artykuly</section>
        <section class="article-list">Lista</section>

        <footer class="footer">Stopka</footer>
    </div>
    
</body>
</html>
